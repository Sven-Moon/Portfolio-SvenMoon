<div class="header">
  <div class="header__content">
    <div class="header__logo-container" routerLink="/home">
      <div class="header__logo-img-cont">
        <img
          src="./assets/png/avatar.png"
          alt="Ram Maheshwari Logo Image"
          class="header__logo-img"
        />
      </div>
      <span class="header__logo-sub">Sven Moon</span>
    </div>
    <div class="header__main">
      <ul class="header__links">
        <li class="header__link-wrapper">
          <a href="/home#top" class="header__link"> Home </a>
        </li>
        <li class="header__link-wrapper">
          <a href="/home#about" class="header__link">About </a>
        </li>
        <li class="header__link-wrapper">
          <a href="/home#projects" class="header__link"> Projects </a>
        </li>
        <li class="header__link-wrapper">
          <a href="/home#contact" class="header__link"> Contact </a>
        </li>
      </ul>
      <div class="header__main-ham-menu-cont" (click)="toggleHamMenu()">
        <img
          src="./assets/svg/ham-menu.svg"
          alt="hamburger menu"
          class="header__main-ham-menu pointer"
        />
        <img
          src="./assets/svg/ham-menu-close.svg"
          alt="hamburger menu close"
          class="header__main-ham-menu-close d-none"
        />
      </div>
    </div>
  </div>
  <div class="header__sm-menu" *ngIf="menuOpen">
    <div class="header__sm-menu-content">
      <ul class="header__sm-menu-links" (click)="toggleHamMenu()">
        <li class="header__sm-menu-link">
          <a href="/home#top"> Home </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="/home#about"> About </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="/home#projects"> Projects </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="/home#contact"> Contact </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- header -->
